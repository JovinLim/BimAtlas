[pytest]
# Pytest configuration for BimAtlas API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --tb=short
    # Show print statements
    -s
    # Disable warnings
    --disable-warnings
    # Coverage options (if pytest-cov is installed)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_ifc: Tests that require IFC test files

# Custom command-line options (see conftest.py)
# --no-teardown: Skip test database cleanup after tests
# --keep-graph: Keep test graph data after tests

# Environment variables for tests (must match infra/docker-compose.yml)
env =
    TEST_DB_HOST=localhost
    TEST_DB_PORT=5432
    TEST_DB_NAME=bimatlas_test
    TEST_DB_USER=bimatlas
    TEST_DB_PASSWORD=bimatlas

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# -n auto
